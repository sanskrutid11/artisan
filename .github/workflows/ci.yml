name: Artisan Ecomm CI

on:
  push:
    branches:
      - main

jobs:
  php-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Check PHP Syntax
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
